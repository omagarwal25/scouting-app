# yaml-language-server: $schema=https://raw.githubusercontent.com/omagarwal25/scouting-app/main/packages/game/schemas/game.schema.json
name: Charged Up
description: Uwu
year: 2023
allianceSize: 3
elements:
  - name: scoutId
    label: Scout ID
    screens:
      - SubjectiveInfo
    field:
      fieldType: Dropdown
      options:
        - Red S
        - Blue S
  - name: teamOneNumber
    label: Team One Number
    screens:
      - SubjectiveInfo
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: false
      min: 0
  - name: teamTwoNumber
    label: Team Two Number
    screens:
      - SubjectiveInfo
    field:
      fieldType: Numeric
      isInteger: true
