    label: Mobility Points Achieved
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Boolean
  - name: endPosition
    label: End Position
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Dropdown
      options:
        - Community
        - Outside
        - Docked
        - Engaged
  - name: offensiveCycles
    label: Offensive Cycles
    screens:
      - ObjectiveTeleop
    field:
      fieldType: Grouping
      fields:
        - label: Collection Point
          name: collectionPoint
          field:
            default: Single
            fieldType: Dropdown
            options:
              - Loading Zone
              - Single
              - Double High
              - Opponents Loading Zone
              - Other
          screens:
            - ObjectiveTeleop

        - label: Piece
          name: piece
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Cone
              - Cube

        - label: Orientation
          name: orientation
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Upright
              - Tipped

        - label: Route
          name: route
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Barrier
              - Charge Station
              - Cable Bump

        - label: Scoring Height
          name: scoringHeight
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Bottom
              - Middle
              - Top

        - label: Scoring Grid Area
          name: scoringGridArea
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Barrier
              - Co-op
              - Cable Bump

        - label: Scoring Success
          name: scoringSuccess
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Success
              - Failed, Dropped to Hybrid
              - Failed

        - label: Loading Zone To Community Time
          name: loadingZoneToCommunityTime
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: false
            incrementable: false
            min: 0

        - label: Community to Score Time
          name: communityToScoreTime
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: false
            incrementable: false
            min: 0
  - name: defensiveCycles
    label: Defensive Cycles
    screens:
      - ObjectiveTeleop
    field:
      fieldType: Grouping
      fields:
        - label: Pins
          name: pins
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: true
            incrementable: true
            min: 0
        - label: Pin Fouls Committed
          name: pinFoulsCommitted
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: true
            incrementable: true
            min: 0
        - label: Other Fouls Committed
          name: otherFoulsCommitted
          screens:
