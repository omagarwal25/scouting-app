            isInteger: true
            incrementable: true
            min: 0
        - label: Defense Time
          name: defenseTime
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: false
            incrementable: false
            min: 0
  - name: chargeStation
    label: Charge Station
    screens:
      - ObjectiveEndgame
    field:
      fieldType: Dropdown
      options:
        - None
        - Docked
        - Parked
        - Engaged
        - Dock and Descored Engaged
