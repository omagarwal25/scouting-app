      min: 0
  - name: teamThreeNumber
    label: Team Three Number
    screens:
      - SubjectiveInfo
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: false
      min: 0
  - name: scoutId
    label: Scout ID
    screens:
      - ObjectiveInfo
    field:
      fieldType: Dropdown
      options:
        - Red 1
        - Red 2
        - Red 3
        - Blue 1
        - Blue 2
        - Blue 3
  - name: scoutId
    label: Scout ID
    screens:
      - SubjectiveInfo
    field:
      fieldType: Dropdown
      options:
        - Red S
        - Blue S
  - name: matchType
    label: Match Type
    screens:
