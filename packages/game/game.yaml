# yaml-language-server: $schema=https://raw.githubusercontent.com/omagarwal25/scouting-app/main/packages/game/schemas/game.schema.json
name: Crescendo
description: Uwu
year: 2024
allianceSize: 3
elements:
  - name: scoutId
    label: Scout ID
    screens:
      - ObjectiveInfo
    field:
      fieldType: Dropdown
      options:
        - Red 1
        - Red 2
        - Red 3
        - Blue 1
        - Blue 2
        - Blue 3
    colour: purple
  - name: matchType
    label: Match Type
    screens:
      - ObjectiveInfo
    field:
      fieldType: Dropdown
      options:
        - Practice
        - Qualification
        - Elimination
    colour: blue
  - name: matchNumber
    label: Match Number
    screens:
      - ObjectiveInfo
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: false
      min: 0
    colour: blue
  - name: teamNumber
    label: Team Number
    screens:
      - ObjectiveInfo
      - PitInfo
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: false
      min: 0
    colour: blue
  - name: scoutNameOne
    label: Scout Name 1
    screens:
      - ObjectiveOther
      - PitOther
    field:
      fieldType: Text
    colour: purple
  - name: scoutNameTwo
    label: Scout Name 2
    screens:
      - ObjectiveOther
      - PitOther
    field:
      fieldType: Text
    colour: purple
  - name: startingPosition
    label: Starting Position
    screens:
      - ObjectivePregame
      - PitAuto
    field:
      fieldType: Dropdown
      options:
        - Amp
        - Subwoofer
        - Source
    colour: teal
  - name: touchingSubwoofer
    label: Touching Subwoofer?
    screens:
      - ObjectivePregame
      - PitAuto
    field:
      fieldType: Boolean
    colour: teal
  - name: preload
    label: Preload
    screens:
      - ObjectivePregame
      - PitAuto
    field:
      fieldType: Boolean
    colour: teal
  - name: autoAttempted
    label: Auto Attempted
    screens:
      - ObjectiveAuto
    field:
      fieldType: Boolean
    colour: teal
  - name: attemptedPiecesPickedUp
    label: Attempted Game Pieces Picked Up (anywhere)
    screens:
      - ObjectiveAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: red
  - name: gamePiecesPickedUpWing
    label: Game Pieces Picked Up From Wing
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: red
  - name: gamePiecesPickedUpCenter
    label: Game Pieces Picked Up From Center
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: red
  - name: attemptedAutoSpeaker
    label: Auto Game Pieces Speaker Attempted
    screens:
      - ObjectiveAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: orange
  - name: autoSpeaker
    label: Auto Game Pieces Speaker
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: orange
  - name: attemptedAutoAmp
    label: Auto Game Pieces Amp Attempted
    screens:
      - ObjectiveAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: orange
  - name: autoAmp
    label: Auto Game Pieces Amp
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: orange
  - name: attemptedAutoFloor
    label: Auto Game Pieces Deposited Floor Attempted
    screens:
      - ObjectiveAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: orange
  - name: autoFloor
    label: Auto Game Pieces Deposited Floor
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Numeric
      isInteger: true
      incrementable: true
      min: 0
    colour: orange
  - name: exitedStartingZone
    label: Exited Starting Zone
    screens:
      - ObjectiveAuto
      - PitAuto
    field:
      fieldType: Boolean
    colour: yellow
  - name: offensiveCycles
    label: Offensive Cycles
    screens:
      - ObjectiveTeleop
    field:
      fieldType: Grouping
      fields:
        - label: Collection Point
          name: collectionPoint
          field:
            default: Source Floor
            fieldType: Dropdown
            options:
              - Alliance Wing
              - Opposing Source
              - Midfield
              - Source
              - Source Floor
              - Opposing Wing
              - Other
          screens:
            - ObjectiveTeleop
          colour: red
        - label: Route
          name: route
          default: N/A
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - N/A
              - Amp
              - Stage
              - Source
          colour: yellow
        - label: Shooting Area
          name: shootingArea
          default: Starting
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Subwoofer
              - Starting
              - Protected
              - Wing
              - Other
          colour: orange
        - label: Scoring Area
          name: scoringArea
          default: None
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Amp
              - Speaker
              - Ferry
              - Trap
          colour: orange
        - label: Scoring Outcome
          name: scoringOutcome
          default: Success
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Success
              - Miss
              - Bounce Out
          colour: orange
        - label: Amplified?
          name: amplified
          default: False
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Boolean
          colour: orange
        - label: Pickup to Loss of Possession Time
          name: pickupToLossOfPossesstionTime
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: false
            incrementable: false
            min: 0
          colour: yellow
        - label: Encountered Defense?
          name: encounteredDefense
          default: False
          field:
            fieldType: Boolean
          screens:
            - ObjectiveTeleop
          colour: yellow
        - label: Offensive Fouls
          name: offensiveFouls
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: true
            incrementable: true
            min: 0
          colour: blue
  - name: defensiveCycles
    label: Defensive Cycles
    screens:
      - ObjectiveTeleop
    field:
      fieldType: Grouping
      fields:
        - label: Pins
          name: pins
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: true
            incrementable: true
            min: 0
          colour: yellow
        - label: Defense Location
          name: defenseLocation
          default: Other
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Dropdown
            options:
              - Allied Amp
              - Opposing Amp
              - Allied Source
              - Opposing Source
              - Allied Wing
              - Opposing Wing
              - Other
          colour: yellow
        - label: Defensive Fouls
          name: defensiveFouls
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: true
            incrementable: true
            min: 0
          colour: blue
        - label: Defense Time
          name: defenseTime
          screens:
            - ObjectiveTeleop
          field:
            fieldType: Numeric
            isInteger: false
            incrementable: false
            min: 0
          colour: yellow
  - name: climbStatus
    label: Climb Status
    screens:
      - ObjectiveEndgame
    field:
      fieldType: Dropdown
      options:
        - Successful
        - Unsuccessful
        - Not Attempted
    colour: lime
  - name: climbTime
    label: Climb Time Time
    screens:
      - ObjectiveEndgame
    field:
      fieldType: Numeric
      isInteger: false
      incrementable: false
      min: 0
    colour: lime
  - name: parked
    label: Parked
    screens:
      - ObjectiveEndgame
    field:
      fieldType: Boolean
    colour: yellow
  - name: spotlit
    label: Spotlit
    screens:
      - ObjectiveEndgame
    field:
      fieldType: Boolean
    colour: blue
  - name: robotsOnChainWith
    label: Robots On Chain With
    screens:
      - ObjectiveEndgame
    field:
      fieldType: Dropdown
      options:
        - "0"
        - "1"
        - "2"
    colour: lime
  - name: coopertitionBonus
    label: Coopertition Bonus
    screens:
      - ObjectivePostgame
    field:
      fieldType: Boolean
    colour: blue
  - name: drivetrainType
    label: Drivetrain Type
    screens:
      - PitDrive
    field:
      fieldType: Dropdown
      options:
        - "Mecanum"
        - "Omni"
        - "Tank"
        - "Swerve"
        - "Other"
  - name: drivetrainWheels
    label: Drivetrain Wheels
    screens:
      - PitDrive
    field:
      fieldType: Dropdown
      options:
        - "Omni Omni Omni"
        - "Omni Trac Omni"
        - "Trac Trac Traction"
        - "N/A"
      default: "N/A"
  - name: drivetrainSwerve
    label: Drivetrain Swerve Type
    screens:
      - PitDrive
    field:
      fieldType: Dropdown
      options:
        - "MaxSwerve"
        - "SwerveX"
        - "SDS"
        - "Other"
        - "N/A"
      default: "N/A"
  - name: robotLength
    label: Robot Length (in)
    screens:
      - PitSpecifications
    field:
      fieldType: Numeric
      isInteger: false
      incrementable: false
      min: 0
  - name: robotWidth
    label: Robot Width (in)
    screens:
      - PitSpecifications
    field:
      fieldType: Numeric
      isInteger: false
      incrementable: false
      min: 0
  - name: robotHeight
    label: Robot Height (in)
    screens:
      - PitSpecifications
    field:
      fieldType: Numeric
      isInteger: false
      incrementable: false
      min: 0
  - name: robotWeight
    label: Robot Weight (without bumpers or battery) (in)
    screens:
      - PitSpecifications
    field:
      fieldType: Numeric
      isInteger: false
      incrementable: false
      min: 0
  - name: scoringLocation
    label: Scoring Location
    screens:
      - PitTeleop
    field:
      fieldType: Dropdown
      options:
        - Amp
        - Speaker
        - Both
        - None
  - name: intakeLocation
    label: Intake Ability
    screens:
      - PitTeleop
    field:
      fieldType: Dropdown
      options:
        - Floor
        - Source
        - Both
  - name: shootLocationOne
    label: Can they shoot from against the subwoofer?
    screens:
      - PitTeleop
    field:
      fieldType: Boolean
  - name: shootLocationTwo
    label: Can they shoot from the robot starting zone?
    screens:
      - PitTeleop
    field:
      fieldType: Boolean
  - name: shootLocationThree
    label: Can they shoot from the protected zone?
    screens:
      - PitTeleop
    field:
      fieldType: Boolean
  - name: shootLocationFour
    label: Can they shoot from another spot in the wing?
    screens:
      - PitTeleop
    field:
      fieldType: Boolean
  - name: shootLocationFive
    label: Do they shoot from anywhere else?
    screens:
      - PitTeleop
    field:
      fieldType: Boolean
  - name: canDriveUnderStage
    label: Can Drive Under Stage
    screens:
      - PitTeleop
    field:
      fieldType: Boolean
  - name: canScoreInTrap
    label: Can Score in Trap
    screens:
      - PitEndgame
    field:
      fieldType: Dropdown
      options:
        - Yes while hanging
        - Yes from floor
        - No
  - name: canClimb
    label: Can they climb?
    screens:
      - PitEndgame
    field:
      fieldType: Dropdown
      options:
        - Yes, physical lock
        - Yes, brake mode
        - Yes, no way of staying
        - No
  - name: canFitWithOtherRobots
    label: Can Fit With Other Robots on the Same Chain
    screens:
      - PitEndgame
    field:
      fieldType: Dropdown
      options:
        - "1"
        - "2"
        - None
  - name: multipleAutos
    label: Multiple Autos
    screens:
      - PitAuto
    field:
      fieldType: Dropdown
      options:
        - No Auto
        - Single Auto
        - Multiple Autos (preset)
        - Multiple Autos (modular)
  - name: notes
    label: Notes
    screens:
      - PitOther
      - ObjectivePostgame
    field:
      fieldType: Text
  - name: intakeInsideFramePerimeter
    label: Intake Inside Frame Perimeter
    screens:
      - PitSpecifications
    field:
      fieldType: Boolean
  - name: photo
    label: Have you taken a photo of the robot?
    screens:
      - PitOther
    field:
      fieldType: Boolean
